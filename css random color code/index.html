<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css color code</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous"referrerpolicy="no-referrer" />
</head>
<body>

    <div class="main-container">
        <div class="page-title-container">
            <h3>Generate Colors</h3>
        </div>
    
        <div class="color-generation-container">
            <div class="color-box-container">
    
                <div class="first-color-box" id="first-color-box">
                    <div class="code-icon" id="codeIcon">
                        <i class="fa-solid fa-code"></i>
                    </div>
    
                    <h3 id="first-hex-code">Hex Code</h3>
    
                    <div class="edit-and-delete" id="first-right-icon">
                        <i class="fa-regular fa-pen-to-square"></i>
                        <i class="fa-regular fa-trash-can"></i>
                    </div>
                </div>
    
                <div class="second-color-box" id="second-color-box">
                    <div class="code-icon" id="codeIcon2">
                        <i class="fa-solid fa-code"></i>
                    </div>
    
                    <h3 id="second-hex-code">Hex Code</h3>
    
                    <div class="edit-and-delete" id="first-right-icon2">
                        <i class="fa-regular fa-pen-to-square"></i>
                        <i class="fa-regular fa-trash-can"></i>
                    </div>
                </div>
    
                <div class="third-color-box" id="third-color-box">
                    <div class="code-icon" id="codeIcon3">
                        <i class="fa-solid fa-code"></i>
                    </div>
    
                    <h3 id="third-hex-code">Hex Code</h3>
    
                    <div class="edit-and-delete" id="first-right-icon3">
                        <i class="fa-regular fa-pen-to-square"></i>
                        <i class="fa-regular fa-trash-can"></i>
                    </div>
                </div>
    
                <div class="fourth-color-box" id="fourth-color-box">
                    <div class="code-icon" id="codeIcon4">
                        <i class="fa-solid fa-code"></i>
                    </div>
    
                    <h3 id="fourth-hex-code">Hex Code</h3>
    
                    <div class="edit-and-delete" id="first-right-icon4">
                        <i class="fa-regular fa-pen-to-square"></i>
                        <i class="fa-regular fa-trash-can"></i>
                    </div>
                </div>
    
            </div>
    
            <div class="button-container">

                <div class="left-button-container">
                    <div class="generate">
                        <i class="fa-solid fa-bars"></i>
                        <p>Generate</p>
                    </div>

                    <div class="add">
                        <i class="fa-solid fa-plus"></i>
                        <p>Add</p>
                    </div>
                    
                </div>

                <button class="button" id="button">Generate colors</button>
                <!-- <div id="colorHex"></div> -->
            </div>
        </div>
    </div>
    
    

    <script src="index.js"></script>
</body>

</html>
