<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="form-container">

        <div class="form-title">
            <h3>Provide details</h3>
        </div>
        <div>
            <p class="check" id="check"></p>
        </div>

        <form class="form">

            <div class="form-group">
                <label for="fullname">Enter Fullname</label>
                <input type="text" id="fullname" placeholder="Enter fullname" onkeyup="validateFullNameInput()">
                <p class="enter-fullname-alert" id="enter-fullname-alert"></p>
            </div>

            <div class="form-group">
                <label for="email">Enter Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter email" onkeyup="validateEmailInput()"> 
                <p class="enter-email-alert" id="enter-email-alert"></p>
            </div>

            <div class="form-group">
                <label for="phonenumber">Enter Phone Number</label>
                <input type="number" id="phonenumber" placeholder="Enter Phone Number">
                <p class="enter-phonenumber-alert" id="enter-phonenumber-alert"></p>
            </div>

            <div class="button-container">
                <button type="submit" class="button" id="button">Click</button>
            </div>
            
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
